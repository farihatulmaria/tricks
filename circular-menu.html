<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/circular-menu.css" />
    <link
      rel="stylesheet"
      href="assets/third-party/bootstrap-5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/third-party/fontawesome-free-5.15.3/css/all.css"
    />
    <title>circular-menu</title>
  </head>
  <body>
    <div class="menu">
      <div class="toggle"><i class="fas fa-plus"></i></div>
      <li style="--i: 0">
        <a href="#"><i class="fas fa-home"></i></a>
      </li>
      <li style="--i: 1">
        <a href="#"><i class="fas fa-user"></i></a>
      </li>
      <li style="--i: 2">
        <a href="#"><i class="fas fa-cog"></i></a>
      </li>
      <li style="--i: 3">
        <a href="#"><i class="fas fa-envelope"></i></a>
      </li>
      <li style="--i: 4">
        <a href="#"><i class="fas fa-key"></i></a>
      </li>
      <li style="--i: 5">
        <a href="#"><i class="fas fa-video"></i></a>
      </li>
      <li style="--i: 6">
        <a href="#"><i class="fas fa-gamepad"></i></a>
      </li>
      <li style="--i: 7">
        <a href="#"><i class="fas fa-camera"></i></a>
      </li>
    </div>
    <!-- scripts -->
    <script>
      let toggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");
      toggle.onclick = function () {
        menu.classList.toggle("active");
      };
    </script>
    <script src="assets/third-party/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script src="assets/third-party/fontawesome-free-5.15.3/js/all.js"></script>
  </body>
</html>
