    />
    <link

      href="assets/third-party/fontawesome-free-5.15.3/css/all.css"
    />
    <link

      href="assets/third-party/fontawesome-free-5.15.3/css/fontawesome.min.css"
    />

    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/sound-1.css" />
    <title>video header 1</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="assets/img/logo.png" alt="" class="logo" />
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">service</a></li>
          <li><a href="#">review</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 text-uppercase">
              <h1>
                the <br />
                real <br />
                sound
              </h1>
            </div>
            <div class="col-md-6">
              <div class="sound float-end text-capitalize">
                <p>click here to listen</p>
                <img src="assets/img/play.png" alt="" id="play" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <audio id="song">
      <source
        src="https://www.youtube.com/watch?v=74US-8AI-bU&list=RDk6dFqYl4jUI&index=15"
      />
    </audio>
    <script>
      var song = document.getElementById("song");
      var play = document.getElementById("play");
      play.onclick = function () {
        if (song.paused()) {
          song.play();
          play.src = "assets/img/pause.png";
        } else {
          song.pause();
          play.src = "assets/img/pause.png";
        }
      };
    </script>
    <!-- script -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/third-party/bootstrap-5.0.2/js/bootstrap.min.js"></script>

    <script src="assets/third-party/Magnific-Popup/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/third-party/slick slider/js/slick.min.js"></script>
  </body>
