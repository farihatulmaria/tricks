<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3rd party css -->
    <link
      rel="stylesheet"
      href="assets/third-party/bootstrap-5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/third-party/fontawesome-free-5.15.3/css/all.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/ocean.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <a href="ocean.html" class="logo">logo</a>
          </div>
          <div class="col-lg-6 text-end">
            <ul class="btn-list">
              <li>
                <div class="btns modes">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                </div>
              </li>
              <li>
                <div class="btns meun-toggle">
                  <i class="fas fa-bars"></i>
                  <i class="fas fa-times"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <video src="assets/img/ocean.mp4" autoplay loop muted type="mp4"></video>
      <img src="assets/img/mask.jpg" alt="" />
      <h1>ocean</h1>
      <p class="copy-right">
        <i class="far fa-copyright"></i> demoCompany 2021 Dec 11
      </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <br />
        <a href="#"><i class="fab fa-twitter"></i></a>
        <br />
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <br />
        <a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
    </section>
    <div class="offset-meun">
      <ul>
        <li><a href="ocean.html">home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">pages</a></li>
        <li><a href="#">blogs</a></li>
        <li><a href="#">contacts</a></li>
      </ul>
    </div>
    <!-- scripts -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/third-party/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script src="assets/third-party/fontawesome-free-5.15.3/js/all.js"></script>
    <script>
      let dayNight = document.querySelector(".modes");
      let meunToggle = document.querySelector(".meun-toggle");
      let body = document.querySelector("body");
      let offsetMenu = document.querySelector(".offset-meun");
      dayNight.onclick = function () {
        body.classList.toggle("dark");
        dayNight.classList.toggle("active");
      };
      meunToggle.onclick = function () {
        meunToggle.classList.toggle("active");
        offsetMenu.classList.toggle("active");
      };
    </script>
  </body>
</html>
