<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3rd party css -->
    <link
      rel="stylesheet"
      href="assets/third-party/bootstrap-5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/third-party/fontawesome-free-5.15.3/css/all.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/ocean.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <a href="ocean.html" class="logo">logo</a>
          </div>
          <div class="col-lg-6 text-end">
            <ul>
              <li>
                <div class="btns modes">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                </div>
              </li>
              <li>
                <div class="btns meun-toggle">
                  <i class="fas fa-bars"></i>
                  <i class="far fa-times-circle"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="main">
      <video src="assets/img/ocean.mp4" autoplay loop muted type="mp4"></video>
    </section>
    <!-- scripts -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/third-party/bootstrap-5.0.2/js/bootstrap.min.js"></script>
    <script src="assets/third-party/fontawesome-free-5.15.3/js/all.js"></script>
    <script>
      let dayNight = document.querySelector(".modes");
      let meunToggle = document.querySelector(".meun-toggle");
      let body = document.querySelector("body");
      dayNight.onclick = function () {
        body.classList.toggle("dark");
        dayNight.classList.toggle("active");
      };
      meunToggle.onclick = function () {
        meunToggle.classList.toggle("active");
      };
    </script>
  </body>
</html>
