<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/parallax-effect.css" />
    <title>parallax-effect</title>
  </head>
  <body>
    <section>
      <img src="assets/img/1.png" data-speed="-5" class="layer" />
      <img src="assets/img/2.png" data-speed="5" class="layer" />
      <img src="assets/img/3.png" data-speed="2" class="layer" />
      <img src="assets/img/4.png" data-speed="6" class="layer" />
      <img src="assets/img/5.png" data-speed="8" class="layer" />
      <img src="assets/img/6.png" data-speed="-2" class="layer" />
      <img src="assets/img/7.png" data-speed="7" class="layer" />
      <img src="assets/img/8.png" data-speed="-1" class="layer" />
      <img src="assets/img/9.png" data-speed="-9" class="layer" />
      <img src="assets/img/10.png" data-speed="1" class="layer" />
      <img src="assets/img/11.png" data-speed="8" class="layer" />
      <img src="assets/img/12.png" data-speed="7" class="layer" />
      <h2 class="layer">Parallax</h2>
    </section>
    <script>
      document.addEventListener("mousemove", parallax);
      function parallax(e) {
        this.querySelectorAll(".layer").forEach((layer) => {
          const speed = layer.getAttribute("data-speed");
          const x = (window.innerWidth - e.pageX * speed)
          const y = (window.innerHeight - e.pageY * speed)
          layer.style.transform = `translateX(${x}px) translateY(${y}px) `;
        });
      }
    </script>
  </body>
</html>
